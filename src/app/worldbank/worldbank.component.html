<div class="row">
  <div class="col-md-6">
    <div class="col-sm-12">

        <div class="input-group mt-3">
          <input class="form-control" type="text" #country id="country" class="form-control" placeholder="Código do Pais" required minlength="2" maxlength="3">
          <div class="input-group-append">
            <button class="input-group-text btn btn-outline-primary" (click)="getWorldBank(country.value)">
              Pesquisar
            </button>
          </div>
        </div>
        <h4 *ngIf="isCampoObrigatorio">Código do país obrigatório.</h4>
        <h2>Resultado: </h2>
        <h3 *ngIf="isNaoEncontrado">Dados não encontrado</h3>
        <h3 *ngIf="isProblema">Problema no acesso ao servidor</h3>
        <table>
          <tr><th>País</th><th>Código</th><th>Ano</th><th>Valor</th></tr>
            <tr *ngFor="let item of countries; let i = index;">
              <td>{{item.country.value}}</td>
              <td>{{item.countryiso3code}}</td>
              <td>{{item.date}}</td>
              <td>{{item.value}}</td>
            </tr>
        </table>
    </div>
  </div>
</div>
